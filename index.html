<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="Img/icon.jpg" type="image/x-icon" />
  <!-- Fontawesome -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- Title -->
  <title>AutoBingo</title>
</head>

<body>
  <!-- Navbar -->

  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AutoBingo</a>
      <div class="play-info">
        <input type="number" id="jugada" min="1" max="90" placeholder="Jugada" class="modal__input">
        <input type="number" id="ronda" min="1" max="10" placeholder="Ronda" class="modal__input">
      </div>
      <button class="btn btn-danger" id="new-btn">Nuevo</button>
    </div>
  </nav>

  <!-- Modal -->

  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ingresar Bingo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger d-none" role="alert" id="modal-alert">
            A simple danger alert—check it out!
          </div>
          <table class="table table-bordered">
            <caption class="caption-top text-center bg-dark text-white" id="num-bingo" contenteditable>
              N° del carton
            </caption>
            <thead class="table-light">
              <tr class="text-center modal-row">
                <th scope="col" contenteditable>-</th>
                <th scope="col" contenteditable>-</th>
                <th scope="col" contenteditable>-</th>
                <th scope="col" contenteditable>-</th>
                <th scope="col" contenteditable>-</th>
                <th scope="col" contenteditable>-</th>
                <th scope="col" contenteditable>-</th>
                <th scope="col" contenteditable>-</th>
                <th scope="col" contenteditable>-</th>
                <th scope="col" contenteditable>-</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-info" id="save-btn">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Main -->
  <main>
    <div class="grid-container">
      <!-- Content Generated with JS -->
    </div>
  </main>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- JS Code -->
  <script src="./js/app.js" type="module"></script>
</body>

</html>
